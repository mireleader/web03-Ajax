<!doctype html>
<html>
  <head lang="ko">
    <meta charset="utf-8">
    <title>fetch 예제 2</title>
  </head>
  <body>
    <input type="button" value="fetch" onclick="
      fetch('html').then(function(response) {
        console.log(response.status);      
        if(response.status == '404') {
          alert('파일을 발견하지 못함');
        }
        /* else if문을 사용하여
        response.status 값이 200일 때
        '정상적으로 로드 됨'이라는 경고를 출력하도록 코딩 추가 */
      });
    ">
  </body>
</html>
